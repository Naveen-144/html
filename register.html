<!DOCTYPE html>
<html>
<head>
    <title>Date Me – Registration</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            color: blueviolet;
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: #f8f0ff;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 10px #ccc;
        }

        input, select, textarea {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: blueviolet;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 60%;
        }

        input[type="submit"]:hover {
            background-color: #9932cc;
        }
    </style>
</head>
<body>

    <h1>💕 Ready to Enter My Heart? 💕</h1>
    <p>If you've made it this far, it means you're interested—and I’m flattered!<br>
    Just fill out this sweet little form and let’s see where destiny takes us 💌</p>

    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Beautiful Name" required><br>
        <input type="email" name="email" placeholder="Your Email for Love Letters 💌" required><br>
        <input type="number" name="age" placeholder="Your Age (just curious 😉)" required><br>
        <select name="relationship_goal" required>
            <option value="">What are you looking for?</option>
            <option value="serious">Serious Relationship 💍</option>
            <option value="friendship">Cute Friendship 🤗</option>
            <option value="fun">Just Vibes & Fun 😎</option>
        </select><br>
        <textarea name="message" rows="4" placeholder="Why do you want to date me? 👀" required></textarea><br>
        <input type="submit" value="Register Now 💜">
    </form>

</body>
</html>
