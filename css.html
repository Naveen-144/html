<!DOCTYPE html>
<html>
<head>
  <title>CSS Types Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal CSS -->
  <style>
    p {
      color: blue;
      font-size: 18px;
    }
    div {
      background-color: lightgray;
      width: 300px;
      height: 100px;
    }

    .internal-style {
      background-color: #f0f0f0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- External CSS applies here -->
  <h1>This is styled with External CSS</h1>

  <!-- Internal CSS applies here -->
  <p class="internal-style">This is styled with Internal CSS</p>

  <!-- Inline CSS applies here -->
  <p style="color: red; font-weight: bold;">This is styled with Inline CSS</p>
  <!--question-->
  <div>
    <h1 class="one">NAVEEN KUMAR</h1>
    <p style="color: blue;">Montfort School</p>
  </div>

</body>
</html>
